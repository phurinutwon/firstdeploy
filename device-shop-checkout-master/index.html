<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <link rel="stylesheet" href="design-checkout-page.css">

    <title>Device Shop Checkout | devChallenges.io</title>

    <!--You are welcome to delete these styles or modify them in your own stylesheet -->

    </style>
  </head>
  <body>
    <!-- <div class="author-info">
      Coded by <a href="#">Phuten</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        >devChallenges.io</a
      >.
    </div> -->
    <div class="header-background">
      <img src="resources/background-image.png" alt="background">
    </div>

    <header>
      <div class="header-text">
        <div class="text">
          <p>Checkout</p>
        </div>
        <div class="items">
          <p>3 ITEMS</p>
        </div>
      </div>
    </header>

  
    <main>
      <div class="all-items">

        <div class="item item-1">
          <div class="item-left">
            <div class="item-img">
              <img src="resources/Gold.png" alt="">
            </div>
            <div class="info-item">
              <p class="bold">iPhone 12 Pro</p>
              <p>Golden</p>
              <p>x 1</p>
            </div>
          </div>
          <div class="price-item">
            <p class="bold">$999.00</p>
            <button>
              <p>X</p>
            </button>
          </div>
        </div>

        <div class="item item-2">
          <div class="item-left"> 
            <div class="item-img">
              <img src="resources/Apple-watch.png" alt="">
            </div>
            <div class="info-item">
              <p class="bold">Apple Watch</p>
              <p>Blue</p>
              <p>x 1</p>
            </div>
          </div>
          <div class="price-item">
            <p class="bold">$399.00</p>
            <button>
              <p>X</p>
            </button>
          </div>
        </div>
    
        <div class="item item-3">
          <div class="item-left">
            <div class="item-img">
              <img src="resources/iMac.png" alt="">
            </div>
            <div class="info-item">
              <p class="bold">iMac</p>
              <p>Green</p>
              <p>x 1</p>
            </div>
          </div>
            <div class="price-item">
            <p class="bold">$1199.00</p>
            <button>
              <p>X</p>
            </button>
          </div>
        </div>
        
        <hr>

        <div class="enter-coupon-bar">
          <input placeholder="Enter coupon code">
          <button>
            <p>Apply Coupon</p>
          </button>
        </div>

        <div class="total-price bold">
          <div class="total">
            <p>Sub total</p>
            <p>$2597.00</p>
          </div>
          <div class="total">
            <p>Tax</p>
            <p>$623.28.00</p>
          </div>
          <div class="total">
            <p>Total</p>
            <p>$3220.28</p>
          </div>
        </div>

      </div>
      
      <div class="contact-info">
        <div class="bold">
          <p>Contact Information</p>
        </div>

        <div class="all-personal">
          <div class="input-personal">
            <p>First & Last name</p>
            <input class="personal-info" placeholder="Enter first & last name">
          </div>
          
          <div class="input-personal">
            <p>Email Address</p>
            <input class="personal-info" placeholder="Enter email address">
          </div>
          
          <div class="country">
            <div>
              <p>Country</p>
              <select class="select-country">
                <option value="default">Choose your Country</option>
                <option value="finland">Finland</option>
                <option value="thai">Thailand</option>
              </select>
            </div>
            <div>
              <p>Postal Code</p>
              <input class="input-postal" placeholder="00270">
            </div>
          </div>
        </div>

        <div>
          <button>
            <p>Continue</p>
          </button>
        </div>

      </div>

    </main>

  </body>
</html>
